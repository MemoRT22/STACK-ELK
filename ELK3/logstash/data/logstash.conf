input {
    file {
        path => "/data/olympic.csv"
        start_position => beginning
        }
    }
 
filter {
 
    csv {
            columns => ["ID","Name","Sex","Age","Height","Weight","Team","NOC","Games","Year","Season","City","Sport","Event","Medal"]
        }   
    mutate {
	 convert=> {
		"Age" => "integer"
		"Height" => "integer"
		"Weight" => "integer"
		"Year" => "integer"
	}
 	
     }
}
 
output {
    stdout {codec => rubydebug }
   
 
 elasticsearch {
	hosts => ["70.37.52.245:9700"]
        index => "olympic_athlete"
	
        }
    }
